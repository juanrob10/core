{%  extends 'base.html'%}
{% load crispy_forms_tags %}

{% block  title %}
    <title>Login</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form action="{% url 'accounts:login'%}" method="post">
    {% csrf_token %}
    {{ form|crispy }} 
       <!-- {{ form.as_p }}--> 
       <p><input type="submit" class="btn btn-primary" value="ENTRAR"></p>
    </form>

    
</div>
     
{% endblock %}
