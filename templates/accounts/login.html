{%  extends 'base.html'%}
{% load crispy_forms_tags %}

{% block  title %}
    <title>Login</title>
{% endblock %}

{% block content %}

  
<h1 class="text-center my-4">Login</h1>
<div class="container">
    <div class="row justify-content-center">
        <!-- Hacemos el formulario más pequeño y centrado -->
        <div class="col-md-4 col-sm-8">
            <form action="{% url 'accounts:login' %}" method="post" class="shadow p-4 rounded bg-light">
                {% csrf_token %}
                {{ form|crispy }} 
                <p class="text-center mt-3">
                    <input type="submit" class="btn btn-primary w-100" value="ENTRAR">
                </p>
            </form>
        </div>
    </div>
</div>

     
{% endblock %}
